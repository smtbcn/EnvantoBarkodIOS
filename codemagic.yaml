          -----END PRIVATE KEY-----
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get CocoaPods dependencies
        script: |
          if [ -f "Podfile" ]; then
            pod install
          else
            echo "Podfile bulunamadƒ±, CocoaPods adƒ±mƒ± atlanƒ±yor"
          fi
      - name: Debug environment
        script: |
          echo "ÔøΩ SChecking environment variables..."
          echo "BUNDLE_ID: $BUNDLE_ID"
          echo "APP_STORE_CONNECT_ISSUER_ID exists: $([ -n "$APP_STORE_CONNECT_ISSUER_ID" ] && echo "YES" || echo "NO")"
          echo "APP_STORE_CONNECT_KEY_IDENTIFIER exists: $([ -n "$APP_STORE_CONNECT_KEY_IDENTIFIER" ] && echo "YES" || echo "NO")"
          echo "APP_STORE_CONNECT_PRIVATE_KEY exists: $([ -n "$APP_STORE_CONNECT_PRIVATE_KEY" ] && echo "YES" || echo "NO")"
      - name: Set up code signing
        script: |
          echo "üîê Setting up code signing..."
          keychain initialize
          echo "üì± Fetching signing files for $BUNDLE_ID..."
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create --verbose || echo "‚ùå fetch-signing-files failed"
          echo "üîë Adding certificates to keychain..."
          keychain add-certificates || echo "‚ùå add-certificates failed"
          echo "üìã Using profiles..."
          xcode-project use-profiles || echo "‚ùå use-profiles failed"
      - name: Increment build number
        script: |
          BUILD_NUMBER=$(date +%Y%m%d%H%M)
          echo "üî¢ Setting build number to: $BUILD_NUMBER"
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUMBER" Info.plist || true
      - name: Create export options
        script: |
          cat > export_options.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>uploadBitcode</key>
              <false/>
              <key>compileBitcode</key>
              <false/>
              <key>teamID</key>
              <string>6F974S63AX</string>
          </dict>
          </plist>
          EOF
      - name: Build and archive
        script: |
          echo "üèóÔ∏è Building and archiving..."
          xcodebuild \
            -project "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath build/app.xcarchive \
            archive
      - name: Export for App Store
        script: |
          echo "üì¶ Exporting for App Store..."
          xcodebuild \
            -exportArchive \
            -archivePath build/app.xcarchive \
            -exportPath build \
            -exportOptionsPlist export_options.plist
    artifacts:
      - build/*.ipa
      - build/app.xcarchive
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - samet.bicen@icloud.com
        notify:
          success: true
          failure: true
