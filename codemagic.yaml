workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      groups:
        - admin
      xcode: latest
      vars:
        XCODE_WORKSPACE: "EnvantoBarkod.xcodeproj"
        XCODE_SCHEME: "EnvantoBarkod"
    integrations:
      app_store_connect: CodeMagic
    scripts:
      - name: Setup App Store Connect API
        script: |
          mkdir -p ~/private_keys
          echo "APP_STORE_CONNECT_PRIVATE_KEY: $APP_STORE_CONNECT_PRIVATE_KEY_BASE64"
          echo "APP_STORE_CONNECT_KEY_IDENTIFIER: $APP_STORE_CONNECT_KEY_IDENTIFIER"
          echo "APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSUER_ID"


          echo "$APP_STORE_CONNECT_PRIVATE_KEY_BASE64" | base64 -d > ~/private_keys/AuthKey_$APP_STORE_CONNECT_KEY_IDENTIFIER.p8
          
      - name: Build Archive
        script: |
          xcodebuild archive \
            -project EnvantoBarkod.xcodeproj \
            -scheme EnvantoBarkod \
            -destination "generic/platform=iOS" \
            -archivePath EnvantoBarkod.xcarchive \
            -configuration Release \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/private_keys/AuthKey_$APP_STORE_CONNECT_KEY_IDENTIFIER.p8 \
            -authenticationKeyID $APP_STORE_CONNECT_KEY_IDENTIFIER \
            -authenticationKeyIssuerID $APP_STORE_CONNECT_ISSUER_ID \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM=6F974S63AX
            
      - name: Export IPA
        script: |
          xcodebuild -exportArchive \
            -archivePath EnvantoBarkod.xcarchive \
            -exportPath . \
            -exportOptionsPlist export_options.plist \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/private_keys/AuthKey_$APP_STORE_CONNECT_KEY_IDENTIFIER.p8 \
            -authenticationKeyID $APP_STORE_CONNECT_KEY_IDENTIFIER \
            -authenticationKeyIssuerID $APP_STORE_CONNECT_ISSUER_ID
            
    artifacts:
      - "*.ipa"
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData//Build//*.dSYM

    publishing:
      app_store_connect:
        auth: integration
        
        # TestFlight'a otomatik upload
        submit_to_testflight: true