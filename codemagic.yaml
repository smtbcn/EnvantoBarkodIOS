# @format

workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: codemagic
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.envanto.barkod
      vars:
        XCODE_WORKSPACE: "EnvantoBarkod.xcodeproj" # Proje dosyanızın adı
        XCODE_SCHEME: "EnvantoBarkod" # Scheme adı
        BUNDLE_ID: "com.envanto.barkod" # Bundle identifier
        APP_ID: 1234567890 # App Store Connect'teki App ID (değiştirin)
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up keychain to be used for codesigning
        script: |
          keychain initialize
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files $BUNDLE_ID --type IOS_APP_STORE --create
      - name: Use system default keychain
        script: |
          keychain add-certificates
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Get CocoaPods dependencies
        script: |
          # CocoaPods kullanıyorsanız aktifleştirin
          # pod install
      - name: Build ipa for distribution
        script: |
          xcode-build build-xcarchive \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - your-email@example.com # Email adresinizi buraya yazın
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        # Beta test için TestFlight'a yüklemek istiyorsanız:
        # submit_to_testflight: true
        # App Store'a release yapmak istiyorsanız:
        # submit_to_app_store: false
