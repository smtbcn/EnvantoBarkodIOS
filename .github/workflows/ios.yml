name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Import Certificate
      run: |
        echo "Importing certificate..."
        echo "${{ secrets.CERTIFICATES_P12 }}" | base64 --decode > certificate.p12
        
        # Create keychain
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain
        security set-keychain-settings -t 3600 -u build.keychain
        
        # Import certificate
        security import certificate.p12 -k build.keychain -P "${{ secrets.CERTIFICATES_PASSWORD }}" -T /usr/bin/codesign
        security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
        
        # List certificates
        echo "Available certificates:"
        security find-identity -v -p codesigning
    
    - name: Import Provisioning Profile
      run: |
        echo "Creating provisioning profile..."
        echo "${{ secrets.PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > profile.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
        echo "Profile installed successfully"
    
    - name: Build Archive
      run: |
        xcodebuild archive \
          -project EnvantoBarkod.xcodeproj \
          -scheme EnvantoBarkod \
          -destination "generic/platform=iOS" \
          -archivePath EnvantoBarkod.xcarchive \
          -configuration Release \
          CODE_SIGN_STYLE=Automatic \
          DEVELOPMENT_TEAM=6F974S63AX
    
    - name: Export IPA
      run: |
        xcodebuild -exportArchive \
          -archivePath EnvantoBarkod.xcarchive \
          -exportPath . \
          -exportOptionsPlist export_options.plist
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: EnvantoBarkod.ipa
        path: "*.ipa"