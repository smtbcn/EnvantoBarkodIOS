name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Import Certificate
      uses: apple-actions/import-codesign-certs@v2
      with:
        p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
        p12-password: ${{ secrets.CERTIFICATES_PASSWORD }}
    
    - name: Import Provisioning Profile
      run: |
        echo "Creating provisioning profile..."
        if [ -z "${{ secrets.PROVISIONING_PROFILE_BASE64 }}" ]; then
          echo "ERROR: PROVISIONING_PROFILE_BASE64 secret is not set!"
          exit 1
        fi
        
        echo "${{ secrets.PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > profile.mobileprovision
        
        echo "Profile file size: $(wc -c < profile.mobileprovision) bytes"
        
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
        
        echo "Checking profile content..."
        security cms -D -i profile.mobileprovision | grep -A3 -B1 "Name\|UUID\|TeamName\|ApplicationIdentifierPrefix"
        
        echo "Listing installed profiles..."
        ls -la ~/Library/MobileDevice/Provisioning\ Profiles/
        
        echo "Checking if profile matches bundle ID..."
        security cms -D -i profile.mobileprovision | grep "com.envanto.barcode.ios" || echo "Bundle ID not found in profile!"
    
    - name: Build Archive
      run: |
        xcodebuild archive \
          -project EnvantoBarkod.xcodeproj \
          -scheme EnvantoBarkod \
          -destination "generic/platform=iOS" \
          -archivePath EnvantoBarkod.xcarchive \
          -configuration Release \
          CODE_SIGN_STYLE=Automatic \
          DEVELOPMENT_TEAM=6F974S63AX
    
    - name: Export IPA
      run: |
        xcodebuild -exportArchive \
          -archivePath EnvantoBarkod.xcarchive \
          -exportPath . \
          -exportOptionsPlist export_options.plist
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: EnvantoBarkod.ipa
        path: "*.ipa"