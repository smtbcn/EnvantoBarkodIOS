name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Skip certificate import
      run: echo "Using automatic signing without manual certificate"
    
    - name: Skip provisioning profile import
      run: echo "Using automatic signing without manual profile"
    
    - name: Setup App Store Connect API
      run: |
        mkdir -p ~/private_keys
        echo "${{ secrets.APPSTORE_PRIVATE_KEY }}" > ~/private_keys/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8
        
    - name: Build Archive
      run: |
        xcodebuild archive \
          -project EnvantoBarkod.xcodeproj \
          -scheme EnvantoBarkod \
          -destination "generic/platform=iOS" \
          -archivePath EnvantoBarkod.xcarchive \
          -configuration Release \
          -allowProvisioningUpdates \
          -authenticationKeyPath ~/private_keys/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8 \
          -authenticationKeyID ${{ secrets.APPSTORE_KEY_ID }} \
          -authenticationKeyIssuerID ${{ secrets.APPSTORE_ISSUER_ID }} \
          CODE_SIGN_STYLE=Automatic \
          DEVELOPMENT_TEAM=6F974S63AX
    
    - name: Export IPA
      run: |
        xcodebuild -exportArchive \
          -archivePath EnvantoBarkod.xcarchive \
          -exportPath . \
          -exportOptionsPlist export_options.plist \
          -allowProvisioningUpdates \
          -authenticationKeyPath ~/private_keys/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8 \
          -authenticationKeyID ${{ secrets.APPSTORE_KEY_ID }} \
          -authenticationKeyIssuerID ${{ secrets.APPSTORE_ISSUER_ID }}
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: EnvantoBarkod.ipa
        path: "*.ipa"